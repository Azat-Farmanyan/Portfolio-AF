<div class="experience">
  <div class="floating-elements">
    <div class="floating-particles">
      <div class="particle particle-1"></div>
      <div class="particle particle-2"></div>
      <div class="particle particle-3"></div>
      <div class="particle particle-4"></div>
      <div class="particle particle-5"></div>
      <div class="particle particle-6"></div>
    </div>
    <div class="floating-shapes-bg">
      <div class="shape-bg shape-bg-1"></div>
      <div class="shape-bg shape-bg-2"></div>
      <div class="shape-bg shape-bg-3"></div>
    </div>
    <div class="floating-lines">
      <div class="line line-1"></div>
      <div class="line line-2"></div>
    </div>
  </div>
  <div class="wrapper">
    <div class="projects-header">
      <h2 class="section-title animated-block">{{ "experience-page.work_experience" | translate }}</h2>
      <div class="title-underline animated-block"></div>
      <!-- <p class="text projects-text">
        Here you will find some of the personal and clients projects that I
        created with each project containing its own case study
      </p> -->
    </div>
    <div class="experience-body">
      <app-experience-item
        *ngFor="let experienceItem of experience; let i = index"
        [experience]="experienceItem"
        [isLast]="i === experience.length - 1"
        [currentLang]="currentLang"
      >
      </app-experience-item>
    </div>
  </div>
</div>
