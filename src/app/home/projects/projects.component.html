<div class="projects" #tableContainer>
  <div class="wrapper_">
    <div class="projects-body">
      <div class="projects-header">
        <h2 class="section-title animated-block">
          {{ "projects.section_title" | translate }}
        </h2>
        <div class="title-underline animated-block"></div>
        <p class="text projects-text animated-block">
          {{ "projects.projects_text" | translate }}
        </p>
      </div>

      <!-- Commercial Projects -->
      <div class="commertial-projects">
        <div class="commertial-projects__header wrapper animated-block">
          <div class="commertial-projects__titles">
            <div class="title-underline animated-block"></div>
            <h4 class="paragraph-small-title">{{ "projects.top_commercial_projects" | translate }}</h4>
          </div>

          <div class="commertial-projects__btns">
            <button class="btn-orange-v2" (click)="scrollLeft(true)">
              <img
                src="../../../assets/icons/fluent_ios-arrow-24-filled-left.svg"
                alt=""
              />
            </button>
            <button class="btn-orange-v2" (click)="scrollRight(true)">
              <img
                src="../../../assets/icons/fluent_ios-arrow-24-filled.svg"
                alt=""
              />
            </button>
          </div>
        </div>
        <div
          class="commertial-projects__block wrapper animated-block"
          #commertialProjectsContainer
          (wheel)="onWheel($event)"
        >
          <app-project-card-commertial-v1
            *ngFor="let projectCommertial of projectsCommertial"
            [projectData]="projectCommertial"
          >
          </app-project-card-commertial-v1>
        </div>
      </div>

      <!-- Personal Projects -->
      <div class="personal-projects">
        <div class="personal-projects__header wrapper animated-block">
          <div class="personal-projects__titles">
            <div class="title-underline animated-block"></div>
            <h4 class="paragraph-small-title">{{ "projects.personal_projects" | translate }}</h4>
          </div>
          <div class="personal-projects__btns">
            <button class="btn-orange-v2" (click)="scrollLeft()">
              <img
                src="../../../assets/icons/fluent_ios-arrow-24-filled-left.svg"
                alt=""
              />
            </button>
            <button class="btn-orange-v2" (click)="scrollRight()">
              <img
                src="../../../assets/icons/fluent_ios-arrow-24-filled.svg"
                alt=""
              />
            </button>
          </div>
        </div>

        <div
          class="personal-projects__block wrapper animated-block"
          #projectsContainer
          (wheel)="onWheel($event)"
        >
          <!-- <app-project-card-commertial-v1
            
            [projectData]="projectCommertial"
          >
          </app-project-card-commertial-v1> -->

          <app-project-card-v3
            class="animated-block"
            *ngFor="let project of projects"
            [projectData]="project"
          ></app-project-card-v3>
        </div>
      </div>

      <!-- <div class="projects-block" #projectsBlock>
        <div *ngFor="let project of projects" class="project-card">
          <app-project-card-v2
            [attr.data-id]="project.id"
            [project]="project"
          ></app-project-card-v2>
        </div>
      </div> -->
    </div>
  </div>
</div>
