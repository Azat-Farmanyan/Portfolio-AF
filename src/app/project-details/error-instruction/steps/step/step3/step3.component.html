<div class="step-content">
  <h3 class="paragraph-title" style="text-align: left">
    {{ 'steps.step3.title' | translate }}
  </h3>
  <p class="text">
    {{ 'steps.step3.description' | translate }}
    <span style="font-weight: 700; color: #293241; cursor: pointer; text-transform: uppercase;" [routerLink]="['/home']"
      fragment="contact">
      {{ 'steps.step3.spanText' | translate }}
    </span>.
    {{ 'steps.step3.additionalText' | translate }}
  </p>
  <div class="btns">
    <a (click)="onClose.emit()" class="btn orange-bg" [href]="projectUrl" target="_blank">
      {{ 'steps.step3.button' | translate }}
    </a>
  </div>
</div>
