<section class="contact">
  <div class="wrapper">
    <div class="contact-body">
      <div class="contact-header">
        <h2 class="section-title">CONTACT</h2>
        <div class="title-underline"></div>
        <p class="text contact-text">
          Feel free to Contact me by submitting the form below and I will get back to you as soon as possible
        </p>
      </div>
      <form class="contact-form">
        <div class="input-item">
          <label class='label-text' for="name">Name</label>
          <input id='name' type="text" placeholder='Enter your name' class='error-input'>
          <small class='error-message'>Error message</small>
        </div>
        <div class="input-item">
          <label class='label-text' for="email">Email</label>
          <input id='email' type="text" placeholder='Enter your email'>
        </div>
        <div class="input-item">
          <label class='label-text' for="message">Message</label>
          <textarea class='input-message' id='message' type="text" placeholder='Enter your message'></textarea>
        </div>
        <div class="btns">
          <button disabled class='btn-medium-small contact-submit-btn'>Submit</button>
        </div>
      </form>
    </div>
  </div>
</section>
