<div class="project-card" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()"
  [ngStyle]="{'box-shadow': cardHovered ? '4px 4px 25.4px 0px rgba(0, 0, 0, 0.20)' : '4px 4px 30px 0px rgba(0, 0, 0, 0.10)'}">
  <div class="project-card-body">
    <div class="project-galeria">
      <!-- <img (click)="openDetails(project.id)" *ngIf="project.screenshots" class="project-img"
        [src]="project.screenshots[0]" alt="Project-Management-System" loading="lazy" /> -->

      <app-advanced-image *ngIf="project.screenshots"
        [imageUrl]="project.banner ? project.banner : project.screenshots[0]"
        [imageUrlSmall]="!!project.bannerSmall ? project.bannerSmall : project.screenshots[0]"
        [imageHeight]="imageHeight" (click)="openDetails(project.id)" class="project-img"></app-advanced-image>
    </div>
    <div class="proj-card-text-block" [ngClass]="{ 'card-hovered': cardHovered}">
      <p class="proj-title">{{ project!.title }}</p>
      <p class="proj-description" *ngIf="cardHovered">
        {{ project.description[0] | textCut : descriptionLength }}
      </p>
      <div class="tools-block">
        <div class="tool-item" *ngFor="let tool of tools">
          <img [src]="'../../../../assets/icons/skills/' + tool.img " alt="">
        </div>
      </div>
      <button (click)="openDetails(project.id)" class="btn-orange-v2" *ngIf="cardHovered">
        See More
      </button>
    </div>

  </div>
</div>
