<div class="project-card">
  <div class="project-card-body">
    <div class="proj-card-text-block">
      <div class="proj-title">{{ project!.title }}</div>
      <div class="proj-description">
        {{ project.description[0] | textCut : 30 }}
      </div>
      <button (click)="openDetails(project.id)" class="btn-orange-v2">
        See More
      </button>
    </div>
    <div class="project-galeria">

      <!-- <app-advanced-image *ngIf="project.screenshots"
        [imageUrl]="project.banner ? project.banner : project.screenshots[0]"
        [imageUrlSmall]="!!project.bannerSmall ? project.bannerSmall : project.screenshots[0]"
        (click)="openDetails(project.id)" class="project-img"></app-advanced-image> -->

      <img (click)="openDetails(project.id)" *ngIf="project.screenshots" class="project-img"
        [src]="project.banner ? project.banner:  project.screenshots[0]" [alt]="project.title" loading="lazy" />
    </div>
  </div>
</div>
